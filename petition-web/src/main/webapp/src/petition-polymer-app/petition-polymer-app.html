<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="petition-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button.fancy {
         background: green;
         color: yellow;
      }
      paper-button.fancy:hover {
         background: lime;
      }
		
      paper-button[disabled],
      paper-button[toggles][active] {
         background: red;
      }    
	</style>
    <h2>Hello [[prop1]]!</h2>
    <paper-button class="fancy">Flat button</paper-button>
    <paper-button raised>Raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>
    <paper-button toggles>Toggle-able button</paper-button>  
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PetitionPolymerApp extends Polymer.Element {
      static get is() { return 'petition-polymer-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'petition-polymer-app'
          }
        };
      }
    }

    window.customElements.define(PetitionPolymerApp.is, PetitionPolymerApp);
  </script>
</dom-module>
